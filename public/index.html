<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./stylesheets/app.css">
  </head>
  <body>

    <section class="content">

      <section class="arrow">
      </section>

      <section class="pages border-radius">

        <section class="login page">
          <h3 class="title">WHAT'S YOUR NAME?!!!!!!?</h3>
          <form class="name-form">
            <input class="usernameInput" type="text" maxlength="14" />
          </form>
        </section>

        <section class="chat-container" id="scroll">

          <section id="someone-entered">
            <p>Someone entered the chat room!</p>
          </section>

          <section class="messages-container">
            <ul id="messages">
            </ul>
          </section>

        </section> <!-- chat-container -->
      </section> <!-- pages -->

      <section class="message-area border-radius">
        <form id="form" action="">
          <input id="m" autocomplete="off" placeholder="Input message and press enter to submit"/>
        </form>
      </section>

    </section> <!-- content -->

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="../javascripts/chat.js"></script>

  </body>
</html>
